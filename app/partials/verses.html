<h2>Verses</h2>
<div ng-controller="VersesCtrl">
  <form ng-submit="addVerse()">
    <input type="text" ng-model="verseTitle" size="30" placeholder="verse title"><br />
    <textarea rows="5" cols="50" ng-model="verseContent" placeholder="verse content"></textarea><br />
    <input type="submit" class="btn-primary" value="Add Verse">
  </form>
  <ul class="unstyled">
    <li ng-repeat="verse in verses">
    {{verse.title}} <a class="" ng-click="removeVerse($index);">remove</a><br />
    {{verse.content}}
    </li>
  </ul>
</div>
