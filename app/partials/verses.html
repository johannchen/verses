<h2>Verses</h2>
<div ng-controller="VersesCtrl">
  <form ng-submit="addVerse()">
    <input type="text" ng-model="verseTitle" size="30" placeholder="verse title"><br />
    <textarea rows="5" cols="50" ng-model="verseContent" placeholder="verse content"></textarea><br />
    <input type="submit" class="btn-primary" value="Add Verse">
  </form>
  <ul class="unstyled">
    <li ng-repeat="verse in verses">
      <span editable-text model="verse.title"></span>
      <a class="" ng-click="removeVerse(index)">remove</a> | 
      <a class="">memorize</a> {{verse.memorized}} 
      <br />
      <span editable-textarea model="verse.content"></span>
      <div ng-bind-html-unsafe="verse.diffResult"></div>
      <form ng-submit="memorizeVerse(index)">
        <textarea rows="5" cols="50" ng-model="verse.typedContent" placeholder="type verse to memorize"></textarea><br />
        <input type="submit" class="btn-primary" value="Submit">
      </form>
    </li>
  </ul>
</div>
