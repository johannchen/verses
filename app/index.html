<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <ul class="menu">
    <li><a href="#/view1">view1</a></li>
    <li><a href="#/view2">view2</a></li>
  </ul>

  <h2>Verses</h2>
  <div ng-controller="VerseController">
    <form ng-submit="addVerse()">
      <input type="text" ng-model="verseTitle" size="30" placeholder="verse title"><br />
      <textarea rows="5" cols="50" ng-model="verseContent" placeholder="verse content"></textarea><br />
      <input type="submit" class="btn-primary" value="Add Verse">
    </form>
    <ul class="unstyled">
      <li ng-repeat="verse in verses">
      {{verse.title}}<br />
      {{verse.content}}
      </li>
    </ul>
  </div>
  <div ng-view></div>

  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
